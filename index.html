<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Giuseppe Marchesiello">
    <meta name="description" content="Exercize Html Css Bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h3 {
            margin: 0;
            padding: 0;
        }

        header,
        footer {
            height: 80px;
        }

        #images {
            height: 320px;
        }

        #spacer {
            height: 60px;
        }

        .article-container article {
            height: 150px;
        }

        .article-big-container>.row>article,
        .article-big-container>.row>div {
            height: 300px;
        }

        .mini-article {
            height: 40%;
        }

        article {
            border: 1px solid black;
        }

        article:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>
    <title>Exercize Html Css Bootstrap</title>
</head>

<body>
    <header class="container-fluid d-flex justify-content-center align-items-center bg-primary">
        <h3>Header</h3>
    </header>
    <main>
        <section class="container-fluid d-flex justify-content-center align-items-center" id="images">
            <h3>Slider-Images</h3>
        </section>
        <section class="container-fluid d-flex justify-content-center align-items-center bg-danger" id="spacer">
            <h3>Spacer</h3>
        </section>
        <section class="container-fluid bg-success article-container p-5">
            <div class="row d-flex justify-content-between align-items-center gy-5">
                <article class="col-md-3 bg-danger d-flex justify-content-center align-items-center">
                    <h3>Article</h3>
                </article>
                <article class="col-md-3 bg-danger d-flex justify-content-center align-items-center">
                    <h3>Article</h3>
                </article>
                <article class="col-md-3 bg-danger d-flex justify-content-center align-items-center">
                    <h3>Article</h3>
                </article>
            </div>
        </section>
        <section class="container-fluid bg-warning article-container p-5">
            <div class="row d-flex justify-content-between align-items-center gy-5">
                <article class="col-md-2 bg-danger d-flex justify-content-center align-items-center">
                    <h3>Article</h3>
                </article>
                <article class="col-md-2 bg-danger d-flex justify-content-center align-items-center">
                    <h3>Article</h3>
                </article>
                <article class="col-md-2 bg-danger d-flex justify-content-center align-items-center">
                    <h3>Article</h3>
                </article>
                <article class="col-md-2 bg-danger d-flex justify-content-center align-items-center">
                    <h3>Article</h3>
                </article>
            </div>
        </section>
        <section class="container-fluid bg-danger p-5 article-big-container">
            <div class="row d-flex justify-content-between align-items-center gy-5">
                <article class="col-md-5 bg-secondary d-flex justify-content-center align-items-center">
                    <h3>Article</h3>
                </article>
                <div class="col-md-5 bg-success d-flex justify-content-between align-items-center flex-column p-4">
                    <article class="mini-article bg-secondary d-flex justify-content-center align-items-center w-100">
                        <h3>Article</h3>
                    </article>
                    <article class="mini-article bg-secondary d-flex justify-content-center align-items-center w-100">
                        <h3>Article</h3>
                    </article>
                </div>
            </div>
        </section>
        <section class="container-fluid bg-success article-container p-5">
            <div class="row d-flex justify-content-between align-items-center gy-5">
                <article class="col-md-3 bg-danger d-flex justify-content-center align-items-center">
                    <h3>Article</h3>
                </article>
                <article class="col-md-3 bg-danger d-flex justify-content-center align-items-center">
                    <h3>Article</h3>
                </article>
                <article class="col-md-3 bg-danger d-flex justify-content-center align-items-center">
                    <h3>Article</h3>
                </article>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-light d-flex justify-content-center align-items-center">
        <h3>Copyright</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
